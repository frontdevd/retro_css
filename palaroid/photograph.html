<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="photo.css">
</head>
<body>
<div id="photo">
    <div class="photo-wrapp">
        <div class="photo-top">
            <div class="flash">
                <div class="fl-left">
                    <div class="flash-box"></div>
                    <div class="flash-circle"></div>
                </div>
                <div class="fl-right">
                    <div class="press-box">
                        <div class="img"></div>
                        <div class="press-block">
                            <div class="circle1"></div>
                            <div class="square"></div>
                            <div class="circle2"></div>
                        </div>
                        <div class="press-mini"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="photo-box">
            <div class="green-cirle"></div>
            <div class="green-big-circle">
                <div class="blue-circle"></div>
            </div>
            <div class="yellow-cirle"></div>
        </div>
    </div>
</div>
</body>
</html>
